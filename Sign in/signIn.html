<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="dFlex">
        <h5>HOUSIFY</h5>
        <div class="dFlex">
            <a href="">About us</a>
            <a href="">Properties</a>
            <a href="">Services</a>

        </div>
        <button class="customButton">CONTACT US</button>
    </header>
    <main>

        <form id="signInForm">
            <h1 class="">SIGN IN</h1>

            <input id="fullName" type="text" placeholder="Your full name..">
            <p id="nameError"></p>
            <input id="emailSignIn" type="email" placeholder="Email">
            <p id="emailError"></p>
            <input id="passwordSignIn" type="password" placeholder="Password">
            <p id="passwordError"></p>
            <p class="fSize12px">Already have an account yet? <span><a href="../Log in/logIn.html">Log in
                        here.</a></span></p>
            <button type="submit" class="customButton">SIGN IN</button>
        </form>

    </main>
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><img src="../assets/icons/icons8-whatsapp-48.png" alt="WhatsApp"></a>
                    <a href="#"><img src="../assets/icons/icons8-facebook-48.png" alt="Facebook"></a>
                    <a href="#"><img src="../assets/icons/icons8-tiktok-24.png" alt="Tiktok"></a>
                </div>
            </div>

            <div class="footer-section center">
                <h3>Rina & Suela</h3>
                <p>All rights reserved Â© 2025</p>
            </div>

            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: <span>RINASUELA@GMAIL.COM</span></p>
            </div>

        </div>
    </footer>
    <script>

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&._-])[A-Za-z\d@$!%*?&._-]{8,}$/;

        const emailInput = document.getElementById("emailSignIn");
        const passwordInput = document.getElementById("passwordSignIn");
        const form = document.getElementById("signInForm");
        const fullNameInput = document.getElementById("fullName");


        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        emailInput.addEventListener("input", () => {
            emailError.textContent = "";
        });

        passwordInput.addEventListener("input", () => {
            passwordError.textContent = "";
        });
        fullNameInput.addEventListener("input", () => {
            passwordError.textContent = "";
        });
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let email = emailInput.value.trim();
            let password = passwordInput.value.trim();
            let valid = true;

            if (!emailRegex.test(email)) {
                emailError.innerHTML = "Please enter a valid email address.";
                emailError.style.color = 'red'
                emailError.style.fontSize = '10px'

                valid = false;
            } else {
                emailError.innerHTML = "";
            }

            if (!passwordRegex.test(password)) {
                passwordError.innerHTML =
                    "Your password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.";
                passwordError.style.color = 'red'
                passwordError.style.fontSize = '10px'


                valid = false;
            } else {
                passwordError.innerHTML = "";
            }

            if (valid) {
            }
        });

    </script>
</body>

</html>
